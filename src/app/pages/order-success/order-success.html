<!-- استخدم نفس القالب الذي اقترحته سابقاً مع المتغيرات الجديدة -->
<div class="container">

  <!-- حالة التحميل -->
  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner-border" role="status"></div>
    <p>جاري تأكيد الدفع وتحديث طلبك...</p>
  </div>

  <!-- حالة نجاح الدفع -->
  <div *ngIf="!isLoading && isSuccess && order" class="content-box success-state">
    <i class="bi bi-check-circle-fill icon"></i>
    <h1>شكراً لك! تم استلام طلبك بنجاح.</h1>
    <p class="lead">رقم طلبك هو: <strong>#{{ order.id }}</strong></p>
    <!-- ... باقي تفاصيل الطلب ... -->
    <a routerLink="/" class="btn btn-primary">العودة إلى الصفحة الرئيسية</a>
  </div>

  <!-- حالة الفشل -->
  <div *ngIf="!isLoading && !isSuccess" class="content-box error-state">
    <i class="bi bi-x-circle-fill icon"></i>
    <h1>حدث خطأ</h1>
    <p class="lead error-message" *ngIf="error">
      {{ error }}
    </p>
    <a routerLink="/checkout" class="btn btn-warning">المحاولة مرة أخرى</a>
  </div>

</div>

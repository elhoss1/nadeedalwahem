<div class="product-detail-page">
  <!-- حالة التحميل -->
  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
    <p>جاري تحميل تفاصيل المنتج...</p>
  </div>

  <!-- محتوى الصفحة بعد التحميل -->
  <div *ngIf="!isLoading && product" class="container">
    <div class="row product-main-section">
      <!-- معرض الصور -->
      <div class="col-lg-6">
        <div class="gallery-container">
          <div class="main-image-wrapper">
            <img [src]="selectedImage" [alt]="product.name" class="main-image">
          </div>
          <div class="thumbnail-images" *ngIf="product.images && product.images.length > 1">
            <img *ngFor="let img of product.images"
                 [src]="img.src"
                 [alt]="'صورة مصغرة لـ ' + product.name"
                 class="thumbnail"
                 [class.active]="img.src === selectedImage"
                 (click)="selectImage(img.src)">
          </div>
        </div>
      </div>

      <!-- تفاصيل المنتج -->
      <div class="col-lg-6">
        <div class="details-container">
          <h1 class="product-title">{{ product.name }}</h1>
          <div class="product-price">{{ product.price | currency:'SAR' }}</div>

          <div class="product-description" [innerHTML]="product.short_description || product.description"></div>

          <div class="actions-container">
            <div class="quantity-selector">
              <button class="quantity-btn" (click)="decreaseQuantity()">-</button>
              <span class="quantity-value">{{ quantity }}</span>
              <button class="quantity-btn" (click)="increaseQuantity()">+</button>
            </div>
            <button class="btn-add-to-cart" (click)="addToCart()">
              <i class="fas fa-shopping-basket"></i> أضف إلى السلة
            </button>
          </div>

          <div class="product-meta">
            <div class="meta-item" *ngIf="product.categories && product.categories.length > 0">
              <strong>التصنيف:</strong>
              <a [routerLink]="['/products']" [queryParams]="{ category: product.categories[0].id }">{{ product.categories[0].name }}</a>
            </div>
            <div class="meta-item" *ngIf="product.stock_status === 'instock'">
              <strong>الحالة:</strong>
              <span class="stock-status in-stock">متوفر في المخزون</span>
            </div>
            <div class="meta-item" *ngIf="product.stock_status !== 'instock'">
              <strong>الحالة:</strong>
              <span class="stock-status out-of-stock">غير متوفر</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- قسم المنتجات ذات الصلة -->
    <div *ngIf="relatedProducts.length > 0" class="related-products-section">
      <h2 class="section-title">منتجات قد تعجبك أيضاً</h2>
      <div class="products-grid">
        <!-- هنا نستخدم نفس تصميم بطاقة المنتج من الصفحات الأخرى -->
        <div class="product-card" *ngFor="let related of relatedProducts">
          <a
            [routerLink]="[
              '/products',
              related.id,
              slugify(related.name)
            ]"
          >

            <div class="product-image-wrapper">
              <img [src]="related.images?.[0]?.src || '/placeholder.png'" class="product-image" [alt]="related.name">
            </div>
            <div class="product-info">
              <h3 class="product-name">{{ related.name }}</h3>
              <div class="product-price">{{ related.price | currency:'SAR' }}</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

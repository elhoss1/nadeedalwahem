<app-categories-bar></app-categories-bar>

<div class="product-detail-page">
  <!-- حالة التحميل -->
  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
    <p>جاري تحميل تفاصيل المنتج...</p>
  </div>

  <!-- محتوى الصفحة بعد التحميل -->
  <div *ngIf="!isLoading && product" class="container">
    <div class="row product-main-section">
      <!-- معرض الصور -->
      <div class="col-lg-6">
        <div class="gallery-container">
          <div class="main-image-wrapper">
            <img [src]="selectedImage" [alt]="product.name" class="main-image">
          </div>
          <div class="thumbnail-images" *ngIf="product.images && product.images.length > 1">
            <img *ngFor="let img of product.images"
                 [src]="img.src"
                 [alt]="'صورة مصغرة لـ ' + product.name"
                 class="thumbnail"
                 [class.active]="img.src === selectedImage"
                 (click)="selectImage(img.src)">
          </div>
        </div>
      </div>

      <!-- تفاصيل المنتج -->
      <div class="col-lg-6">
        <div class="details-container">
          <h1 class="product-title">{{ product.name }}</h1>
          <div class="product-price">{{ product.price}}
            <svg class="riyal-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1124.14 1256.39" width="16" height="18" style="display:inline-block;vertical-align:-0.125em">
                <path fill="currentColor" d="M699.62,1113.02h0c-20.06,44.48-33.32,92.75-38.4,143.37l424.51-90.24c20.06-44.47,33.31-92.75,38.4-143.37l-424.51,90.24Z"></path>
                <path fill="currentColor" d="M1085.73,895.8c20.06-44.47,33.32-92.75,38.4-143.37l-330.68,70.33v-135.2l292.27-62.11c20.06-44.47,33.32-92.75,38.4-143.37l-330.68,70.27V66.13c-50.67,28.45-95.67,66.32-132.25,110.99v403.35l-132.25,28.11V0c-50.67,28.44-95.67,66.32-132.25,110.99v525.69l-295.91,62.88c-20.06,44.47-33.33,92.75-38.42,143.37l334.33-71.05v170.26l-358.3,76.14c-20.06,44.47-33.32,92.75-38.4,143.37l375.04-79.7c30.53-6.35,56.77-24.4,73.83-49.24l68.78-101.97v-.02c7.14-10.55,11.3-23.27,11.3-36.97v-149.98l132.25-28.11v270.4l424.53-90.28Z"></path>
            </svg>
          </div>

          <div class="product-description" [innerHTML]="product.short_description || product.description"></div>

          <div class="actions-container">
            <div class="quantity-selector">
              <button class="quantity-btn" (click )="decreaseQuantity()">-</button>
              <span class="quantity-value">{{ quantity }}</span>
              <button class="quantity-btn" (click)="increaseQuantity()">+</button>
            </div>
            <button class="btn-add-to-cart" (click)="addToCart()">
              <i class="fas fa-shopping-basket"></i> أضف إلى السلة
            </button>
          </div>

          <div class="product-meta">
            <div class="meta-item" *ngIf="product.categories && product.categories.length > 0">
              <strong>التصنيف: </strong>
              <a [routerLink]="['/products']" [queryParams]="{ category: product.categories[0].id }">{{ product.categories[0].name }}</a>
            </div>
            <div class="meta-item" *ngIf="product.stock_status === 'instock'">
              <strong>الحالة: </strong>
              <span class="stock-status in-stock">متوفر في المخزون</span>
            </div>
            <div class="meta-item" *ngIf="product.stock_status !== 'instock'">
              <strong>الحالة: </strong>
              <span class="stock-status out-of-stock">غير متوفر</span>
            </div>
            <!-- بداية الإضافة: عرض الوزن -->
            <div class="meta-item" *ngIf="product.weight">
              <strong>الوزن: </strong>
              <span>{{ product.weight }} كجم</span>
            </div>
            <!-- نهاية الإضافة -->
          </div>
        </div>
      </div>
    </div>

    <!-- قسم الوصف الطويل -->
    <div class="row" *ngIf="product.description">
        <div class="col-12">
            <div class="long-description-section">
                <h3 class="section-title">الوصف</h3>
                <div [innerHTML]="product.description"></div>
            </div>
        </div>
    </div>

    <!-- قسم المنتجات ذات الصلة -->
    <div *ngIf="relatedProducts.length > 0" class="related-products-section">
      <h2 class="section-title">منتجات قد تعجبك أيضاً</h2>
      <div class="products-grid">
        <!-- هنا نستخدم نفس تصميم بطاقة المنتج من الصفحات الأخرى -->
        <div class="product-card" *ngFor="let related of relatedProducts">
          <a
            [routerLink]="[
              '/products',
              related.id,
              slugify(related.name)
            ]"
          >

            <div class="product-image-wrapper">
              <img [src]="related.images?.[0]?.src || '/placeholder.png'" class="product-image" [alt]="related.name">
            </div>
            <div class="product-info">
              <h3 class="product-name">{{ related.name }}</h3>
              <div class="product-price">{{ related.price}}
                <svg class="riyal-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1124.14 1256.39" width="16" height="18" style="display:inline-block;vertical-align:-0.125em">
                <path fill="currentColor" d="M699.62,1113.02h0c-20.06,44.48-33.32,92.75-38.4,143.37l424.51-90.24c20.06-44.47,33.31-92.75,38.4-143.37l-424.51,90.24Z"></path>
                <path fill="currentColor" d="M1085.73,895.8c20.06-44.47,33.32-92.75,38.4-143.37l-330.68,70.33v-135.2l292.27-62.11c20.06-44.47,33.32-92.75,38.4-143.37l-330.68,70.27V66.13c-50.67,28.45-95.67,66.32-132.25,110.99v403.35l-132.25,28.11V0c-50.67,28.44-95.67,66.32-132.25,110.99v525.69l-295.91,62.88c-20.06,44.47-33.33,92.75-38.42,143.37l334.33-71.05v170.26l-358.3,76.14c-20.06,44.47-33.32,92.75-38.4,143.37l375.04-79.7c30.53-6.35,56.77-24.4,73.83-49.24l68.78-101.97v-.02c7.14-10.55,11.3-23.27,11.3-36.97v-149.98l132.25-28.11v270.4l424.53-90.28Z"></path>
                </svg>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
